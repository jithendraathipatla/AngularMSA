<table>
  <tr>
    <td routerLink="public">Public page</td>
    <td routerLink="restricted-page" *ngIf="isLoggedIn()">Redirect page</td>
    <button (click)="login()" *ngIf="!isLoggedIn()">SIGN IN</button>
    <button (click)="logout()" *ngIf="isLoggedIn()">SIGN OUT</button>
  </tr>
</table>

<div *ngIf="isLoggedIn()">
    <h3>You are loggedIn</h3>
</div>

<div *ngIf="!isLoggedIn()">
  <h3>You are not loggedIn</h3>
</div>

<router-outlet></router-outlet>
